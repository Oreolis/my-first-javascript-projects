<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learning Js - Food order counter</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/main.min.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="index.html" class="btn btn-lg btn-success">Go Back</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <h1>People Ordered Food per Day</h1>
                        <h3 id="number-people">0</h3>
                        <div class="actions-wrapper">
                            <button type="button" class="btn btn-outline-success" id="increment-btn" onclick="incrementNumber()">
                                Increment
                            </button>
                            <button type="button" class="btn btn-outline-danger" id="decrement-btn" onclick="decrementNumber()">
                                Decrement
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="save-wrapper">
                            <button
                                type="button"
                                class="btn btn-warning"
                                id="increment-btn"
                                onclick="saveNumber()">
                                SAVE AMOUNT
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <p id="save-el">Previously entered people: </p>
                    </div>
                </div>
            </div>
        </main>

        

        <script src="js/main.js" defer></script>
    </body>
</html>
